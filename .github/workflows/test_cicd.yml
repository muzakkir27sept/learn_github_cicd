name: tests_jobs
on: push
jobs:
  check01:
    runs-on: ubuntu-latest
    steps:
      - name: check for push
        uses: actions/checkout@v3
      - name: create file
        run: touch checkfile.txt
      - name: upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: checkfile
          path: checkfile.txt

  check02:
    needs: check01
    runs-on: ubuntu-latest 
    steps:
      - name: write in file
        run: echo "hello this muzakkir" >> checkfile.txt
      - name: check the text
        run: cat checkfile.txt
